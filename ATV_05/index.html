<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV_05</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main>
        <!--Parte do boletim-->
        <section class="boletim">
            <h1 class="titulo">
                Boletim Escolar
            </h1>
            <div class="box_media">
                <label class="media_label">
                    <span class="span-active">nome do aluno</span>
                    <input type="text" name="usuario" class="entrada">
                </label>
                <input type="button" onclick="resultado_media()" value="Resultado" class="login_button">
                <p class="res">
                    O resultado ser√° exibido aqui.
                </p>
            </div>
        </section>

        <!--PARTE DO CADASTRAMENTO-->
        <section class="cadastro">
            <div class="container">
                <div class="header">
                    <span>Cadastro de Alunos</span>
                    <button onclick="openModal()" id="new">Incluir</i></button>
                </div>
                <div class="divTable">
                    <table>
                        <thead>
                            <tr>
                                <th>Nome do aluno</th>
                                <th>Primeira nota</th>
                                <th>Segunda nota</th>
                                <th class="acao">Editar</th>
                                <th class="acao">Excluir</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div class="modal-container">
                    <div class="modal">
                        <form>
                            <label for="m-nome">Nome</label>
                            <input id="m-nome" type="text" required />

                            <label for="m-nota1">Primeira nota</label>
                            <input id="m-nota1" type="number" required />

                            <label for="m-nota2">Segunda nota</label>
                            <input id="m-nota2" type="number" required />
                            <button id="btnSalvar">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </main>





    <script src="main.js"></script>
</body>

</html>
